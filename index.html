<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!--VIEWPORT is a mandatory tag for bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta author="Jacob Jeffries"/>
    <meta author="Tony Trocino"/>
    <meta author="Chris Nagridge"/>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/normalize.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--MapBox map tile-->
    <!--This is the recommended location for this script and link-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css'  />
    <!--END Mapbox map tile-->
    
    <!--MY STYLE-->
    <link rel="stylesheet" href="./assets/style/style.css">
    <!--END MY STYLE-->
    
    <title>MiTrip</title>
	</head>

  <body class="min-vh-100">

    <!--MapBox Geocoding Plug-In-->
    <!--This is the recommended location for this script and link-->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" type="text/css">
    <!--END MapBox Geocoding Plug-In-->
    
    <header>
      <img id=logo href="#" src="assets/img/mitrip-logo.png" alt="mitrip-logo" />
    </header>

  <main id="main">
      <section id="search-content">
        <form id="search-form">
                <div>
                  <h3>Plan Your Trip:</h3>
                    <label for="start">Start</label>

                    <!--This div contains the elements of the start city search-->
                    <div id="start-city-search" class="search-row">
                      <input type="text" id="start" name="start" class="form-input" placeholder="City Name (ex. Detroit, Lansing, Ann Arbor, etc.)" />
                     <button id="start-btn" class="button text-white location-choice-btn" type="button">Confirm City</button>
                    </div>

                    <!--This div contains the elements of the destination city search-->
                    <label for="end">Destination</label>
                    <div id="end-city-search" class="search-row">
                     <input type="text" id="end" name="end"  class="form-input" placeholder="City Name (ex. Marquette, Rochester, Jackson, etc.)" />
                     <button id="end-btn" class="button text-white location-choice-btn" type="button">Confirm City</button>

                    </div>

                     <button id="search-btn" type="submit">Calculate Your Route!</button>
                </div>
        </form>
      </section>

      <!--This section contains the MAPBOX div-container; including the map tile div and the directions div-->
      <section id="directions">
        <div id='map'></div>
        <div id="map-container">
          <div id="instructions"></div>
          <div class="card bg-light">
            <h2 class="cardTodayCityName"></h2>
            <h3 class="cardTodayDate"></h3>
            <img class="icons"/>
            <div class="card-body cardBodyToday">
            </div>
        </div>
      </section>
      <!--END Mapbox section-->
      
    </main>
    
    <br />
    <br />
    <div id="root"></div>
  </main>

    <footer >
      <p>Thank you for checking out MiTrip!</p>
	  </footer>
    
    <!--LINK Script Here-->    
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!--JAVASCRIPT-->

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/timezone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="./assets/script/script.js"></script>
    
  </body>

</html>
